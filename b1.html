<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        let a1 = 1;
        let a2 = 1;
        if (n == 1 || n == 2) return 1;
        let i = 3;
        let a;
        while (i <= n) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            i++;
        }
        return a;
    }
    document.write("20 số đầu tiên dãy fibonacci<br>");
    for (let i = 1; i <= 20; i++) {
        document.write(fibonacci(i) + "<br>");
    }
</script>



</body>
</html>
