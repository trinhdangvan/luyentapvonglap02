<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

let n = +prompt("Nhap so nguyen duong n: ");
let i = 1;
let giaiThua = 1;
while (i > 0) {
giaiThua *= i;
if ((i > n-1) && (i < n + 1)){
document.write("Giai thua cua " + n + "! la : " + giaiThua);
break;
}
i++;
}


</script>

</body>
</html>
