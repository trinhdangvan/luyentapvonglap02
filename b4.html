<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhap chieu rong cua hcn");
    let width  = +prompt("Nhap chieu cao cua hcn");

    for (let i = 1; i <= width; i++) {
        document.write("<br>");
        for (let j = 1; j <= height; j++) {
            if (i == 1 || i == width || j == 1 || j == height) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
    }


</script>

</body>
</html>
