<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        for (let j = i; j > 0; j--) {
            document.write("*");
        }
    }
    document.write("<br>");
    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        for (let j = i; j < 10; j++) {
            document.write("*");
        }
    }
    document.write("<br>")
    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        for (let k = 10; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
    }
    document.write("<br>");
    for (let i = 10; i > 0; i--) {
        document.write("<br>");
        for (let k = i; k < 10; k++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = i; j > 0; j--) {
            document.write("*");
        }
    }
</script>

</body>
</html>
